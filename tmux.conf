set -g default-terminal "xterm-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf

# setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Sane scrolling
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -ga terminal-overrides ',xterm-256color:Tc'
set -as terminal-overrides ',xterm*:sitm=\E[3m'

set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
set -s escape-time 0
set-option -g status-interval 1
set -g status-bg '#282a36'
set -g status-fg '#aaaaaa'
set-option -g status-attr dim
set-option -g status-justify left
set-option -g pane-border-fg '#565a6d'
set-option -g pane-border-bg '#282a36'
set-option -g pane-active-border-fg '#565a6d'
set-option -g pane-active-border-bg '#282a36'

# shift arrow keys to switch windows
bind-key -n S-Left select-window -t :-
bind-key -n S-Right select-window -t :+

set -g window-status-format '| #[fg=blue]#{b:pane_current_path}'
set -g window-status-current-format '| #[fg=magenta,bold]#{b:pane_current_path}'
